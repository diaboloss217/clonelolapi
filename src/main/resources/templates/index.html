<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:replace="fragments/header :: headerFragment"></head>

<body id="page-top">
    <!-- Navigation-->
    <nav th:replace="fragments/nav :: navFragment"></nav>
    <!-- Header-->
    <header class="text-white" style="background-color: #5383E8">
        <div class="container px-4 text-center">
                <img class="w-25 mx-auto d-block" src="images/knife.png">
            <br><br><br><br>
            <form action="/summoners" method="POST">
                <div class="d-inline p-2">
                    <input class="form-control" type="text" name="summonerName" id="summonerName" placeholder="소환사명을 입력해주세요.." aria-label="default input example">
                    <br>
                    <button type="submit" class="btn btn-success">검색</button>
                </div>
            </form>

        </div>
    </header>

    <!-- Rotations View Banner -->
    <header class="bg-dark bg-gradient text-white">
        <div class="container text-center">
            <h3 class="fw-bolder">This week's Free Champions</h3>
            <div th:each="FreeChamp : ${Rotations}" class="d-block bg-light">
                <img style="float: left" th:src="${FreeChamp.portrait}">
            </div>
        </div>
    </header>
    <!-- About section-->
    <section id="about">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div class="col-lg-8">
                    <h2>첫번째 섹션</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- Services section-->
    <section class="bg-light" id="services">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div class="col-lg-8">
                    <h2>두번째 섹션</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact section-->
    <section id="contact">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div class="col-lg-8">
                    <h2>세번째 섹션</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/summoner.js}"></script>

</body>
<!-- Footer-->
<footer th:replace="fragments/footer :: footerFragment"></footer>

</html>
